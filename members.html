            var d = new Date();
            var n = d.getHours();

            if ((n <= 15) && (n > 5)) {
                document.getElementById("aboutintro").style.background = 'url(day.jpg)';
                document.getElementById("aboutcontenth1").style.color = 'black';
                document.getElementById("aboutcontentp").style.color = 'black';
                document.getElementById("aboutcontentp").style.fontWeight = 'bold'; 
            }
            if ((n > 15) && (n <= 18)) {
                document.getElementById("aboutintro").style.background = 'url(evening.jpg)';

                document.getElementById("aboutcontentp").style.fontWeight = 'bold';
                document.getElementById("logo").src = 'logo12.png';
            }

                document.getElementById("aboutbtn2").style.borderColor = 'white';
